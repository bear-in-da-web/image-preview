<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta name="keywords" content=" Image preview test " />
        <meta name="description" content=" Image preview test " />
        <meta charset="utf-8" />
        <title>Preview test page</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="/js/preview.js"></script>
        <style type="text/css">
            #imagePreview {
                position: absolute;
                border: 1px solid #ccc;
                background: #333;
                padding: 5px;
                display: none;
                color: #fff;
                z-index: 999999;
                width: 400px;
            }
            #imagePreview > img{
                width: 400px;
            }
            .loaderTip{
                height: 20px;
                margin: 5px;
            }
        </style>
        <script>
            $(document).ready(function() {
                imagePreview();
            });
        </script>
    </head>
    <body>
        <header></header>
        <div>
            <img class="imPreview" data-image="http://www.autoguide.com/auto-news/wp-content/uploads//2011/05/man-truck-test-drive-1440x900.jpg" src="/img/mini.jpg" alt="mini-image" width="150" />
            <img class="imPreview" data-image="http://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg" src="/img/mini2.jpg" alt="mini-image" width="150" />
        </div>
        <footer></footer>
    </body>
</html>
